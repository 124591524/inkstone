<template name="popup">
  <div class="backdrop">
    <div class="popup-container">
      <div class="popup">
        <div class="popup-header">
          <h3 class="popup-title">{{title}}</h3>
        </div>
        <div class="popup-body">
          {{#if template}}
            {{> Template.dynamic template=template}}
          {{/if}}
          {{#if text}}
            {{text}}
          {{/if}}
        </div>
        {{#if buttons}}
          <div class="popup-buttons">
            {{#each buttons}}
              <div class="button" data-index="{{index}}">{{label}}</div>
            {{/each}}
          </div>
        {{/if}}
      </div>
    </div>
  </div>
</template>
