<template name="settings">
  {{#ionic}}
    {{#contentFor "headerButtonLeft"}}
      {{> ionNavBackButton text="Done"}}
    {{/contentFor}}
    {{#contentFor "headerTitle"}}
      <h1 class="title">Settings</h1>
    {{/contentFor}}
    {{#ionList}}
      {{#ionItem class="item-divider"}}
        Graphics
      {{/ionItem}}
      {{> ionToggle checked="checked" label="Paper Filter"}}
      {{#ionItem class="item-divider"}}
        Writing
      {{/ionItem}}
      {{> ionToggle checked="checked" label="Snap Strokes"}}
      {{#ionItem class="item-select"}}
        Reveal Mode
        <select>
          <option value="guide" selected>Guide</option>
          <option value="show">Show</option>
          <option value="fade">Fade</option>
        </select>
      {{/ionItem}}
      {{#ionItem class="item-divider"}}
        Double-tap Speed
      {{/ionItem}}
      {{> ionRange min="0" max="1000" step="100" value="500"
                   left="Fast" right="Slow"}}
    {{/ionList}}
  {{/ionic}}
</template>
