<template name="report_issue">
  <div id="report-issue">
    <div class="header">
      Report an issue
    </div>
    <div class="body">
      <div>
        Did Inkstone have trouble recognizing your strokes while writing {{character}}?
      </div>
      <textarea class="report-mesg" placeholder="{{placeholderMessage}}"></textarea>
    </div>
    <div class="footer">
      <a class="control left report">Report</a>
      <a class="control right cancel">Cancel</a>
    </div>
  </div>
</template>
