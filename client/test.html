<template name="item">
  <svg viewBox="0 0 1024 1024">
    <g fill="#aaa" transform="scale(1, -1) translate(0, -900)">
      {{#each strokes}}
        <path d="{{this}}"></path>
      {{/each}}
      {{#each points}}
        <circle fill="black" cx="{{x}}" cy="{{y}}" r="4"></circle>
      {{/each}}
    </g>
    <g fill="none">
      {{#each medians}}
        <path class="{{class}}" d="{{d}}"></path>
      {{/each}}
    </g>
  </svg>
</template>

<template name="test">
  <div id="test">
    {{#each items}}
      {{> item this}}
    {{/each}}
  </div>
</template>
