<head>
  <title>Make Me a Hanzi Demo</title>
  <meta name="viewport" content="
      width=device-width, user-scalable=no, initial-scale=1">
</head>

<template name="layout">
  <div id="layout" class="theme-{{theme}}">
    <div class="background"></div>
    {{#transitioner}}
      {{> yield}}
    {{/transitioner}}
    <div class="foreground"></div>
  </div>
</template>

<template name="index">
  <div id="index">
    <div class="title">Inkstone</div>
    <a class="play button" href="{{pathFor 'teach'}}">
      <div class="icon"><i class="ion-paintbrush"></i></div>Write
    </a>
    <a class="lists button" href="{{pathFor 'lists'}}">
      <div class="icon"><i class="ion-android-list"></i></div>Lists
    </a>
    <a class="settings button" href="{{pathFor 'settings'}}">
      <div class="icon"><i class="ion-android-settings"></i></div>Settings
    </a>
    <a class="help button" href="{{pathFor 'help'}}">
      <div class="icon"><i class="ion-help-circled"></i></div>Help
    </a>
  </div>
</template>

<template name="help"></template>

<template name="lists"></template>

<template name="settings"></template>
