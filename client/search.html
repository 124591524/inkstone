<template name="search">
  <div id="search">
    <div id="wrapper"
         style="transform: scale({{zoom}}) translate(-50%, -50%);
                -webkit-transform: scale({{zoom}}) translate(-50%, -50%);">
      <div class="handwriting"></div>
      <div class="controls">
        <a class="clear button">Clear</a>
        <a class="undo button">Undo</a>
      </div>
      <div class="output">
        {{#each candidates}}
          <a class="candidate" href="{{url this}}">{{this}}</a>
        {{/each}}
      </div>
    </div>
  </div>
</template>
