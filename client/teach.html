<template name="teach">
  <div id="teach">
    <div class="prompt">
      <a class="control left" href="{{pathFor 'index'}}">
        <i class="ion-android-home"></i>
      </a>
      <a class="control right">
        <i class="ion-university"></i>
      </a>
      <div class="pinyin">{{get 'pinyin'}}</div>
      <div class="definition">{{get 'definition'}}</div>
    </div>
    <div class="scroller">
      <div class="wrapper">
        <div class="flashcard {{get 'deck'}}">
          <div class="error">{{get 'error'}}</div>
        </div>
      </div>
    </div>
  </div>
</template>
