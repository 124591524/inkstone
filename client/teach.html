<template name="teach">
  <div id="teach">
    <div class="prompt">
      <a class="control left" href="{{pathFor 'index'}}">
        <i class="ion-android-home"></i>
      </a>
      <a class="control right">
        <i class="ion-university"></i>
      </a>
      <div class="pinyin">{{pinyin}}</div>
      <div class="definition">{{definition}}</div>
    </div>
    <div class="scroller">
      <div class="wrapper">
        <div class="handwriting"></div>
      </div>
    </div>
  </div>
</template>
