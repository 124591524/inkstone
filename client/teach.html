<template name="teach">
  <div id="teach" class="theme-textured">
    <div class="background"></div>
    <div class="prompt">
      <div class="pinyin">{{pinyin}}</div>
      <div class="definition">{{definition}}</div>
    </div>

      <div class="handwriting"></div>
    </div>
    <div class="foreground"></div>
  </div>
</template>
