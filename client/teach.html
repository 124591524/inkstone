<template name="teach">
  <div id="teach">
    <div class="prompt">
      <a class="control left" href="{{pathFor 'index'}}">
        <i class="ion-android-home"></i>
      </a>
      <a class="control right">
        <i class="ion-university"></i>
      </a>
      <div class="pinyin">{{get 'pinyin'}}</div>
      <div class="definition">{{get 'definition'}}</div>
    </div>
    <div class="scroller">
      <div class="wrapper">
        <div class="flashcard {{get 'deck'}}">
          <div class="error">
            {{get 'error'}}
            {{#each get 'options'}}
              <a class="option">{{text}}</a>
            {{/each}}
          </div>
          {{#if get 'grading'}}
            {{> grading}}
          {{/if}}
        </div>
      </div>
    </div>
  </div>
</template>

<template name="grading">
  <div id="grading">
    <div class="icon" data-result="0"><i class="ion-android-star"></i></div>
    <div class="icon" data-result="1"><i class="ion-checkmark"></i></div>
    <div class="icon" data-result="2"><i class="ion-pause"></i></div>
    <div class="icon" data-result="3"><i class="ion-close"></i></div>
  </div>
</template>

<template name="answer_selection">
  <div id="answer-selection">
    {{#each tasks}}
      <div class="option">
        <div class="character">{{data.character}}</div> - {{data.pinyin}}
      </div>
    {{/each}}
  </div>
</template>
