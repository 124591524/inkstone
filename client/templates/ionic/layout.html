<template name="ionic">
  {{#ionBody}}
    {{> ionNavBar class="bar-dark"}}
    {{#ionNavView}}
      {{#ionView}}
        {{#ionContent}}
          {{> UI.contentBlock}}
        {{/ionContent}}
      {{/ionView}}
    {{/ionNavView}}
  {{/ionBody}}
</template>

<template name="ionRange">
  <div class='item range'>
    {{left}}
    <input type="range" min="{{min}}" max="{{max}}"
           step="{{step}}" value="{{get variable}}">
    {{right}}
  </div>
</template>

<template name="ionSelect">
  <div class='item item-select'>
    {{label}}
    <select>
      {{#each options}}
        <option value="{{value}}" selected="{{get ../variable value}}">
          {{label}}
        </option>
      {{/each}}
    </select>
  </div>
</template>

<template name="ionToggle">
  <div class='item item-toggle'>
    {{label}}
    <label class="toggle toggle-dark">
      <input type="checkbox" checked="{{get variable}}">
      <div class='track'>
        <div class='handle'></div>
      </div>
    </label>
  </div>
</template>
