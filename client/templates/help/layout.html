<template name="help">
  {{#ionic}}
    {{#contentFor "headerButtonLeft"}}
      {{> ionNavBackButton text="Done"}}
    {{/contentFor}}
    {{#contentFor "headerTitle"}}
      <h1 class="title">Help</h1>
    {{/contentFor}}
    {{#ionList}}
      <div class="block">
        {{#ionItem class="item-divider"}}
          How do I...
        {{/ionItem}}
        {{#ionItem class="help-item" topic="practice_writing"}}
          Practice writing?
        {{/ionItem}}
        {{#ionItem class="help-item" topic="tweak_scheduling"}}
          Tweak scheduling?
        {{/ionItem}}
      </div>
      <div class="block">
        {{#ionItem class="item-divider"}}
          Advanced Features
        {{/ionItem}}
        {{#ionItem class="help-item" topic="add_custom_word_lists"}}
          Add custom word lists
        {{/ionItem}}
        {{#ionItem class="help-item" topic="turn_off_snap_strokes"}}
          Turn off "Snap Strokes"
        {{/ionItem}}
      </div>
    {{/ionList}}
  {{/ionic}}
</template>

<template name="demo">
  <div id="demo" style="transform: {{get 'transform'}}">
    {{#if get 'topic'}}
      <iframe src="/?demo={{get 'topic'}}"></iframe>
    {{/if}}
  </div>
</template>
