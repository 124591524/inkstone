<template name="search">
  <div id="search">
    <div id="wrapper"
         style="transform: scale({{zoom}}) translate(-50%, -50%);
                -webkit-transform: scale({{zoom}}) translate(-50%, -50%);">
      <div class="handwriting">
        <div class="input"></div>
        <svg width="256" height="256">
          <g stroke="lightgray" stroke-dasharray="1,1" stroke-width="1">
            <line x1="0" y1="0" x2="256" y2="256"></line>
            <line x1="256" y1="0" x2="0" y2="256"></line>
            <line x1="128" y1="0" x2="128" y2="256"></line>
            <line x1="0" y1="128" x2="256" y2="128"></line>
          </g>
          <g fill="none" stroke="black"
             stroke-linecap="round" stroke-width="4">
            {{#each paths}}
              <path d="{{this}}"></path>
            {{/each}}
            <path d="{{current}}"></path>
          </g>
        </svg>
      </div>
      <div class="controls">
        <a class="clear button">Clear</a>
        <a class="undo button">Undo</a>
      </div>
      <div class="output">
        {{#each candidates}}
          <a class="candidate" href="{{url}}">{{this}}</a>
        {{/each}}
      </div>
    </div>
  </div>
</template>
