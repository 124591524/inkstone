<!doctype html>
<html>
  <head>
    <title>Make Me a Hanzi Demo</title>
    <link rel="stylesheet" href="demo.css">
    <script src="js/angular.min.js"></script>
    <script src="js/polyfill.js"></script>
    <script src="js/sketch.min.js"></script>
    <!-- Get NodeJS modules to also run in the browser. -->
    <script> var exports = window; </script>
    <script src="compiled"></script>
  </head>
  <body ng-app="makemeahanzi">
    <div id="container" ng-controller="MakeMeAHanziController as controller"
         x-ng-attr-style="
            transform: scale({{controller.zoom}})
                       translate(-50%, -50%);
            -webkit-transform: scale({{controller.zoom}})
                               translate(-50%, -50%);">
      <div class="handwriting">
        <div class="input"></div>
        <svg x-ng-attr-width="{{controller.width}}"
             x-ng-attr-height="{{controller.height}}">
          <g stroke="lightgray" stroke-dasharray="1,1" stroke-width="1">
            <line x1="0" y1="0" x2="256" y2="256"></line>
            <line x1="256" y1="0" x2="0" y2="256"></line>
            <line x1="128" y1="0" x2="128" y2="256"></line>
            <line x1="0" y1="128" x2="256" y2="128"></line>
          </g>
          <g fill="none" stroke="black"
             stroke-linecap="round"
             x-ng-attr-stroke-width="{{controller.stroke_width}}">
            <path ng-repeat="stroke in controller.strokes"
                  x-ng-attr-d="{{stroke}}"></path>
            <path x-ng-attr-d="{{controller.stroke()}}"></path>
          </g>
        </svg>
      </div>
      <div class="controls">
        <a class="clear button">Clear</a>
        <a class="undo button">Undo</a>
      </div>
      <div class="output">
        <a class="candidate" ng-repeat="candidate in controller.candidates">
          {{candidate}}
        </a>
      </div>
    </div>
  </body>
</html>
